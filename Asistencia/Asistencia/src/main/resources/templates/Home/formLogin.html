<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>LogIn</title>
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
    <link th:href="@{/css/login.css}" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            background: #f4f6f9;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-box {
            background: #fff;
            padding: 3rem 2.5rem;
            border-radius: 12px;
            box-shadow: 0 5px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 380px;
        }

        .login-logo {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .login-logo i {
            font-size: 3rem;
            color: #0d6efd;
        }

        .login-title {
            text-align: center;
            font-size: 1.3rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 2rem;
            letter-spacing: 0.5px;
        }

        .form-control {
            border-radius: 8px;
            padding: 0.75rem;
            font-size: 0.95rem;
        }

        .form-label {
            font-weight: 500;
            margin-bottom: 0.4rem;
        }

        .btn-login {
            background: #0d6efd;
            color: #fff;
            border-radius: 8px;
            padding: 0.75rem;
            width: 100%;
            font-weight: 600;
            transition: all 0.3s ease-in-out;
        }

        .btn-login:hover {
            background: #0b5ed7;
            transform: translateY(-1px);
        }
    </style>
</head>
<body>
<div class="login-box">
    <div class="login-logo">
        <i class="fa fa-shield-alt"></i>
    </div>
    <div class="login-title">
        Ingresa al sistema
    </div>

    <form th:action="@{/login}" method="post">
        <div class="mb-3">
            <label class="form-label"><i class="fa fa-user"></i> Usuario</label>
            <input type="text" name="username" class="form-control" placeholder="Ingrese su usuario">
        </div>
        <div class="mb-3">
            <label class="form-label"><i class="fa fa-lock"></i> Clave</label>
            <input type="password" name="password" class="form-control" placeholder="Ingrese su clave">
        </div>

        <button type="submit" class="btn btn-login">Ingresar</button>
    </form>
</div>
</body>
</html>
